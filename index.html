<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/Lift.png" type="image/x-icon" />
    <title>Lift Simulation</title>
  </head>
  <body>
    <!-- Container of floors. -->
    <div class="main" id="main">
      <!-- Container for input dialogue -->
      <div class="input_dialogue" id="inp_dialogue">
        <p class="welcome">Welcome to Lift Simulation.</p>

        <!-- Input for Floors -->
        <input
          type="number"
          class="inputs"
          id="floors_inp"
          placeholder="Enter Floors"
        />

        <!-- Input for Lifts -->
        <input
          type="number"
          class="inputs"
          id="lift_inp"
          placeholder="Enter Lifts"
        />
        <button id="generate_btn" type="submit">Generate</button>
      </div>

      <!-- Container where lifts will be added using JS. -->
      <div class="lift_box" id="lift_boxs"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
