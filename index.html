<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <title>Lift Simulation</title>
  </head>
  <body>
    <div class="main" id="main">
      <div class="input_dialogue" id="inp_dialogue">
        <input
          type="number"
          class="inputs"
          id="floors_inp"
          placeholder="No of Floors"
        />
        <input
          type="number"
          class="inputs"
          id="lift_inp"
          placeholder="No of Lifts"
        />
        <button id="generate_btn" type="submit">Generate</button>
      </div>
      <div class="lift_box" id="lift_boxs"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
